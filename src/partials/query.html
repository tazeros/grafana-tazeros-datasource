<query-editor-row query-ctrl="ctrl" has-text-edit-mode="false">
	<div class="gf-form-inline">
		<div class="gf-form">
			<input placeholder="Token" class="gf-form-input" ng-model="ctrl.target.token"></input>
			<button class="btn btn-secondary gf-form-btn" ng-click="ctrl.tokenSave()">Save</button>
			<label class="gf-form-label">{{ctrl.target.message}}</label>
		</div>
	</div>
</query-editor-row>
